<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div>
        <h3 class="header-team">HOME</h3>
        <h1 class="score" id="home-score">0</h1>
        <div>
          <button class="first-btn" onclick="homeAddBy1()">+1</button>
          <button onclick="homeAddBy2()">+2</button>
          <button class="last-btn" onclick="homeAddBy3()">+3</button>
        </div>
        <div class="penalty-btn">
          <button class="first-btn" onclick="homeSubBy1()">-1</button>
          <button onclick="homeSubBy2()">-2</button>
          <button class="last-btn" onclick="homeSubBy3()">-3</button>
        </div>
      </div>
      <div>
        <h3 class="header-team">GUEST</h3>
        <h1 class="score" id="guest-score">0</h1>
        <div>
          <button class="first-btn" onclick="guestAddBy1()">+1</button>
          <button onclick="guestAddBy2()">+2</button>
          <button class="last-btn" onclick="guestAddBy3()">+3</button>
        </div>
        <div class="penalty-btn">
          <button class="first-btn" onclick="guestSubBy1()">-1</button>
          <button onclick="guestSubBy2()">-2</button>
          <button class="last-btn" onclick="guestSubBy3()">-3</button>
        </div>
      </div>
    </div>
    <button id="new-game" onclick="resetScore()">New Game</button>
    <script src="index.js"></script>
  </body>
</html>
